<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conference Reminders</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { 
        font-family: 'Inter', sans-serif; 
        background-image: url('image/bg2.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        min-height: 100vh;
    }
    .main-container {
        background-color: rgba(255, 255, 255, 0.95); 
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-6xl mx-auto main-container">
    <div class="flex items-center justify-between mb-8 border-b pb-4">
      <h1 class="text-3xl font-black text-blue-900 flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        CONFERENCE MANAGEMENT
      </h1>
      <p class="text-gray-500 text-sm font-medium">Synchronized with Command Dashboard Widget</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="md:col-span-2">
        <h2 class="font-bold text-xl text-gray-800 mb-4 flex items-center gap-2">
            <span class="w-2 h-6 bg-blue-600 rounded-full"></span>
            Scheduled Meetings
        </h2>
        <div id="conferenceList" class="space-y-4">
            <div class="animate-pulse flex space-x-4">
                <div class="flex-1 space-y-4 py-1">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="space-y-2">
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                    </div>
                </div>
            </div>
        </div>
      </div>

      <div class="bg-gray-50 rounded-xl border border-gray-200 p-6 h-fit sticky top-6">
        <h2 class="font-bold text-lg text-gray-800 mb-4">Event Details</h2>
        <form id="conferenceForm" class="flex flex-col gap-4">
          <div>
              <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Conference Title</label>
              <input type="text" id="title" placeholder="e.g. Weekly Logistics Sync" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
          </div>
          <div>
              <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Date & Time</label>
              <input type="datetime-local" id="datetime" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
          </div>
          <div>
              <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Location / Link</label>
              <input type="text" id="location" placeholder="e.g. Zoom / Conference Room A" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
          </div>
          <div>
              <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Agenda Notes</label>
              <textarea id="agenda" rows="3" placeholder="Key points to discuss..." class="w-full px-3 py-2 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
          </div>
          <button type="submit" id="submitBtn" class="w-full bg-blue-900 text-white font-bold py-3 rounded-lg hover:bg-blue-800 transition-colors shadow-lg">
            SAVE CONFERENCE
          </button>
          <button type="button" id="cancelBtn" class="hidden w-full text-gray-500 font-medium py-2 text-sm hover:underline">
            Cancel Editing
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // -------------------------------
    // Configuration
    // -------------------------------
    const SUPABASE_URL = "https://jdzfxfriydakuqegtahq.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkemZ4ZnJpeWRha3VxZWd0YWhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwODU0MTEsImV4cCI6MjA3NjY2MTQxMX0.8uuX1PUSKOg03AuZeJJ5HxSUhM-gqapTclMn2A3tD4U";
    
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    const conferenceForm = document.getElementById('conferenceForm');
    const conferenceList = document.getElementById('conferenceList');
    const submitBtn = document.getElementById('submitBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    let editingId = null;

    // -------------------------------
    // Load & Render Logic
    // -------------------------------
    async function loadConferences() {
      const { data, error } = await supabaseClient
        .from('conferences')
        .select('*')
        .order('datetime', { ascending: true });

      if (error) {
        console.error('Fetch error:', error);
        conferenceList.innerHTML = `<p class="text-red-500">Error loading data.</p>`;
        return;
      }

      conferenceList.innerHTML = '';
      if (data.length === 0) {
        conferenceList.innerHTML = `
            <div class="text-center py-10 bg-gray-50 rounded-xl border-2 border-dashed border-gray-200">
                <p class="text-gray-400">No conferences scheduled.</p>
            </div>`;
        return;
      }

      data.forEach(conf => {
        const dateObj = new Date(conf.datetime);
        const card = document.createElement('div');
        card.className = 'bg-white border border-gray-200 rounded-xl p-5 hover:border-blue-300 transition-all flex justify-between items-center shadow-sm';
        
        card.innerHTML = `
          <div class="flex gap-4 items-center">
            <div class="bg-blue-50 text-blue-700 p-3 rounded-lg text-center min-w-[70px]">
                <div class="text-xs font-bold uppercase">${dateObj.toLocaleString('en-US', { month: 'short' })}</div>
                <div class="text-xl font-black">${dateObj.getDate()}</div>
            </div>
            <div>
              <h3 class="font-bold text-lg text-gray-900">${conf.title}</h3>
              <div class="flex flex-wrap gap-x-4 gap-y-1 mt-1">
                <span class="text-sm text-gray-500 flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    ${dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                </span>
                <span class="text-sm text-gray-500 flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                    ${conf.location}
                </span>
              </div>
              ${conf.agenda ? `<p class="text-xs text-gray-400 mt-2 italic">"${conf.agenda}"</p>` : ''}
            </div>
          </div>
          <div class="flex gap-2">
            <button onclick="editConference('${conf.id}')" class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
            </button>
            <button onclick="deleteConference('${conf.id}')" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
            </button>
          </div>
        `;
        conferenceList.appendChild(card);
      });
    }

    // -------------------------------
    // Actions (Create, Update, Delete)
    // -------------------------------
    conferenceForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const title = document.getElementById('title').value;
      const datetime = document.getElementById('datetime').value;
      const location = document.getElementById('location').value;
      const agenda = document.getElementById('agenda').value;

      if (!title || !datetime || !location) return alert("Please fill in required fields.");

      submitBtn.disabled = true;
      submitBtn.innerText = "Processing...";

      try {
        if (editingId) {
          await supabaseClient.from('conferences').update({ title, datetime, location, agenda }).eq('id', editingId);
          editingId = null;
        } else {
          await supabaseClient.from('conferences').insert([{ title, datetime, location, agenda }]);
        }
        
        conferenceForm.reset();
        submitBtn.innerText = "SAVE CONFERENCE";
        cancelBtn.classList.add('hidden');
        loadConferences();
      } catch (err) {
        alert("Error saving data.");
      } finally {
        submitBtn.disabled = false;
      }
    });

    window.editConference = async (id) => {
      const { data } = await supabaseClient.from('conferences').select('*').eq('id', id).single();
      if (data) {
        editingId = id;
        document.getElementById('title').value = data.title;
        document.getElementById('datetime').value = data.datetime.substring(0, 16); // Format for datetime-local
        document.getElementById('location').value = data.location;
        document.getElementById('agenda').value = data.agenda || '';
        
        submitBtn.innerText = "UPDATE CONFERENCE";
        cancelBtn.classList.remove('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    };

    window.deleteConference = async (id) => {
      if (confirm("Remove this conference?")) {
        await supabaseClient.from('conferences').delete().eq('id', id);
        loadConferences();
      }
    };

    cancelBtn.onclick = () => {
        editingId = null;
        conferenceForm.reset();
        submitBtn.innerText = "SAVE CONFERENCE";
        cancelBtn.classList.add('hidden');
    };

    // Initial Load
    loadConferences();
  </script>
</body>
</html>
