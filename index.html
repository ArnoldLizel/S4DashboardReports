<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Philippine Navy - Secure Login</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: "Segoe UI", Arial, sans-serif; color: #fff; display: flex; justify-content: center; align-items: center; overflow: hidden;
      background-image: url("image/bg3.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      filter: brightness(0.85);
    }
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }
    .logo-wrapper { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 15px; }
    .login-logo { width: 80px; height: 80px; object-fit: contain; }
    .login-container h2 { font-size: 1.4rem; font-weight: 600; color: #e5e7eb; margin-bottom: 25px; line-height: 1.4; }
    label { display: block; text-align: left; color: #d1d5db; font-weight: 600; margin-bottom: 5px; font-size: 0.9rem; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 10px 12px; margin-bottom: 15px; border: 1px solid #374151; border-radius: 6px;
      background: rgba(255, 255, 255, 0.9); color: #111827; font-size: 0.95rem;
    }
    input[type="text"]:focus, input[type="password"]:focus { outline: none; border-color: #0b5ed7; box-shadow: 0 0 5px #2563eb; }
    input[type="submit"] { width: 100%; padding: 10px; background-color: #0b5ed7; border: none; border-radius: 6px; color: white; font-weight: 600; cursor: pointer; transition: all 0.3s ease; font-size: 1rem; }
    input[type="submit"]:hover:not(:disabled) { background-color: #092c79; }
    input[type="submit"]:disabled { background-color: #6c757d; cursor: not-allowed; opacity: 0.6; }
    .footer { margin-top: 20px; font-size: 0.8rem; color: #9ca3af; }
    .error-message {
      background: rgba(220, 38, 38, 0.2);
      border: 1px solid rgba(220, 38, 38, 0.5);
      color: #fca5a5;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 0.85rem;
      display: none;
    }
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <form id="loginForm" class="login-container">
    <div class="logo-wrapper">
      <img src="image/hsg1.png" alt="Navy Logo" class="login-logo" />
      <img src="image/pinas.png" alt="AFP Logo" class="login-logo" />
    </div>
    <h2>LOGISTICS - HEADQUARTERS SERVICE GROUP<br>SECURE ACCESS PORTAL</h2>

    <div id="error-message" class="error-message"></div>

    <label for="username">Email</label>
    <input type="text" id="username" name="username" placeholder="Enter Email" required autocomplete="email" />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter Password" required autocomplete="current-password" />

    <input type="submit" id="login-btn" value="Login" />
    <p class="footer">Authorized Personnel Only | Philippine Navy © 2025</p>
  </form>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabaseUrl = "https://jdzfxfriydakuqegtahq.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkemZ4ZnJpeWRha3VxZWd0YWhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwODU0MTEsImV4cCI6MjA3NjY2MTQxMX0.8uuX1PUSKOg03AuZeJJ5HxSUhM-gqapTclMn2A3tD4U";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // SECURITY: Rate limiting configuration
    const MAX_ATTEMPTS = 5;
    const LOCKOUT_DURATION = 15 * 60 * 1000; // 15 minutes
    const ATTEMPT_WINDOW = 5 * 60 * 1000; // 5 minutes

    // Get rate limit data from localStorage (client-side prevention)
    function getRateLimitData() {
      const data = localStorage.getItem('login_attempts');
      if (!data) return { attempts: [], lockedUntil: null };
      return JSON.parse(data);
    }

    function saveRateLimitData(data) {
      localStorage.setItem('login_attempts', JSON.stringify(data));
    }

    function isAccountLocked() {
      const data = getRateLimitData();
      if (data.lockedUntil && Date.now() < data.lockedUntil) {
        const minutesLeft = Math.ceil((data.lockedUntil - Date.now()) / 60000);
        return { locked: true, minutesLeft };
      }
      return { locked: false };
    }

    function recordLoginAttempt(success) {
      const data = getRateLimitData();
      const now = Date.now();
      
      // Remove attempts older than the window
      data.attempts = data.attempts.filter(time => now - time < ATTEMPT_WINDOW);
      
      if (!success) {
        data.attempts.push(now);
        
        // Check if exceeded max attempts
        if (data.attempts.length >= MAX_ATTEMPTS) {
          data.lockedUntil = now + LOCKOUT_DURATION;
          data.attempts = [];
        }
      } else {
        // Clear on successful login
        data.attempts = [];
        data.lockedUntil = null;
      }
      
      saveRateLimitData(data);
    }

    function showError(message) {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      setTimeout(() => {
        errorEl.style.display = 'none';
      }, 5000);
    }

    function setLoading(isLoading) {
      const btn = document.getElementById('login-btn');
      const form = document.getElementById('loginForm');
      
      if (isLoading) {
        btn.disabled = true;
        btn.innerHTML = '<span class="loading-spinner"></span>Authenticating...';
        form.querySelectorAll('input').forEach(input => input.disabled = true);
      } else {
        btn.disabled = false;
        btn.value = 'Login';
        form.querySelectorAll('input').forEach(input => input.disabled = false);
      }
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      // Check if account is locked
      const lockStatus = isAccountLocked();
      if (lockStatus.locked) {
        showError(`⚠️ Too many failed attempts. Account locked for ${lockStatus.minutesLeft} minutes.`);
        return;
      }

      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      // Basic input validation
      if (!email || !password) {
        showError("❌ Please enter both email and password.");
        return;
      }

      setLoading(true);

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ 
          email, 
          password 
        });

        if (error || !data.session) {
          // Record failed attempt
          recordLoginAttempt(false);
          
          const remainingAttempts = MAX_ATTEMPTS - getRateLimitData().attempts.length;
          if (remainingAttempts > 0) {
            showError(`❌ Invalid credentials. ${remainingAttempts} attempt(s) remaining.`);
          } else {
            showError(`⚠️ Account locked for 15 minutes due to multiple failed attempts.`);
          }
          
          setLoading(false);
          return;
        }

        // SUCCESS: Clear rate limiting
        recordLoginAttempt(true);
        
        // Redirect to dashboard
        window.location.href = "Dashboard.html";
        
      } catch (err) {
        console.error("Login error:", err);
        showError("❌ Connection error. Please try again.");
        setLoading(false);
      }
    });

    // Check lock status on page load
    window.addEventListener('load', () => {
      const lockStatus = isAccountLocked();
      if (lockStatus.locked) {
        showError(`⚠️ Account locked. Try again in ${lockStatus.minutesLeft} minutes.`);
        document.getElementById('login-btn').disabled = true;
      }
    });
  </script>
</body>
</html>
