<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Philippine Navy - Secure Login</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body { 
      height: 100%; 
      font-family: "Segoe UI", Arial, sans-serif; 
      overflow: hidden;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .login-wrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 550px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }

    .sign-in-container {
      left: 0;
      width: 50%;
      z-index: 2;
    }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }

    .overlay {
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 50%, #0369a1 100%);
      background-size: cover;
      color: #ffffff;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .overlay-panel {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 60px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .overlay-right {
      right: 0;
      transform: translateX(0);
    }

    .overlay-panel h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .overlay-panel p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 25px;
      opacity: 0.95;
    }

    .logo-display {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
      align-items: center;
    }

    .logo-display img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
    }

    form {
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 50px;
      height: 100%;
      text-align: center;
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 10px;
    }

    .form-subtitle {
      font-size: 0.85rem;
      color: #64748b;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .social-container {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      border: 1px solid #cbd5e1;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #475569;
    }

    .social-icon:hover {
      border-color: #0284c7;
      color: #0284c7;
      transform: translateY(-2px);
    }

    .divider {
      font-size: 0.75rem;
      color: #94a3b8;
      margin: 15px 0;
    }

    .input-group {
      width: 100%;
      margin-bottom: 15px;
      position: relative;
    }

    input[type="text"], 
    input[type="password"], 
    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      background: #f8fafc;
      color: #1e293b;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #0284c7;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.1);
    }

    /* Autocomplete dropdown styles */
    .autocomplete-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #cbd5e1;
      border-top: none;
      border-radius: 0 0 8px 8px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .autocomplete-item {
      padding: 10px 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s ease;
      font-size: 0.9rem;
    }

    .autocomplete-item:hover {
      background: #f1f5f9;
    }

    .autocomplete-item-email {
      color: #1e293b;
      font-weight: 500;
    }

    .autocomplete-item-remove {
      color: #ef4444;
      font-size: 0.85rem;
      padding: 2px 8px;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    .autocomplete-item-remove:hover {
      background: #fee2e2;
    }

    .options-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: #64748b;
      cursor: pointer;
      user-select: none;
    }

    .remember-me input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
      accent-color: #0284c7;
    }

    .forgot-password {
      font-size: 0.8rem;
      color: #64748b;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #0284c7;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(2, 132, 199, 0.3);
      position: relative;
      overflow: hidden;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(2, 132, 199, 0.4);
    }

    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      box-shadow: none;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    .error-message {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      border: 1px solid #f87171;
      color: #991b1b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 0.85rem;
      display: none;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer-text {
      margin-top: 20px;
      font-size: 0.75rem;
      color: #94a3b8;
    }

    /* Decorative elements */
    .circle-decoration {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    .circle-1 {
      width: 100px;
      height: 100px;
      top: 10%;
      right: 10%;
      animation-delay: 0s;
    }

    .circle-2 {
      width: 60px;
      height: 60px;
      bottom: 15%;
      left: 15%;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @media (max-width: 768px) {
      .login-wrapper {
        height: auto;
        min-height: 500px;
      }

      .sign-in-container {
        width: 100%;
      }

      .overlay-container {
        display: none;
      }

      form {
        padding: 40px 30px;
      }

      .form-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="login-wrapper">
      <!-- Sign In Form -->
      <div class="form-container sign-in-container">
        <form id="loginForm">
          <h2 class="form-title">Sign In</h2>
          <p class="form-subtitle">Access the Logistics - HSG Portal</p>

          <div class="social-container">

              </svg>
            </div>
          </div>

          <div class="divider">or use your email account</div>

          <div id="error-message" class="error-message"></div>

          <div class="input-group">
            <input type="email" id="username" name="username" placeholder="Email" required autocomplete="email" />
            <div id="autocomplete-dropdown" class="autocomplete-dropdown"></div>
          </div>

          <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password" />
          </div>

          <div class="options-row">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe" />
              <span>Remember me</span>
            </label>

          <button type="submit" id="login-btn">Sign In</button>

        </form>
      </div>

      <!-- Overlay Panel -->
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">

            <div class="circle-decoration circle-2"></div>
            
            <div class="logo-display">
              <img src="image/hsg1.png" alt="Navy Logo" onerror="this.style.display='none'" />
              <img src="image/pinas.png" alt="AFP Logo" onerror="this.style.display='none'" />
            </div>

            <p>Enter your credentials to access the<br><strong>Logistics - Headquarters Service Group</strong><br>Secure Portal</p>

        </div>

    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabaseUrl = "https://jdzfxfriydakuqegtahq.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkemZ4ZnJpeWRha3VxZWd0YWhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwODU0MTEsImV4cCI6MjA3NjY2MTQxMX0.8uuX1PUSKOg03AuZeJJ5HxSUhM-gqapTclMn2A3tD4U";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // SECURITY: Rate limiting configuration
    const MAX_ATTEMPTS = 5;
    const LOCKOUT_DURATION = 15 * 60 * 1000;
    const ATTEMPT_WINDOW = 5 * 60 * 1000;

    // SAVED EMAILS MANAGEMENT
    function getSavedEmails() {
      const saved = localStorage.getItem('saved_emails');
      return saved ? JSON.parse(saved) : [];
    }

    function saveEmail(email) {
      let emails = getSavedEmails();
      emails = emails.filter(e => e !== email);
      emails.unshift(email);
      emails = emails.slice(0, 5); // Keep max 5 emails
      localStorage.setItem('saved_emails', JSON.stringify(emails));
    }

    function removeEmail(email) {
      let emails = getSavedEmails();
      emails = emails.filter(e => e !== email);
      localStorage.setItem('saved_emails', JSON.stringify(emails));
    }

    function loadRememberedUser() {
      const remembered = localStorage.getItem('remembered_user');
      if (remembered) {
        const { email, timestamp } = JSON.parse(remembered);
        const thirtyDays = 30 * 24 * 60 * 60 * 1000;
        
        if (Date.now() - timestamp < thirtyDays) {
          document.getElementById('username').value = email;
          document.getElementById('rememberMe').checked = true;
        } else {
          localStorage.removeItem('remembered_user');
        }
      }
    }

    // AUTOCOMPLETE DROPDOWN
    const usernameInput = document.getElementById('username');
    const dropdown = document.getElementById('autocomplete-dropdown');

    function showAutocomplete() {
      const emails = getSavedEmails();
      if (emails.length === 0) {
        dropdown.style.display = 'none';
        return;
      }

      const query = usernameInput.value.toLowerCase();
      const filtered = emails.filter(email => email.toLowerCase().includes(query));

      if (filtered.length === 0) {
        dropdown.style.display = 'none';
        return;
      }

      dropdown.innerHTML = filtered.map(email => `
        <div class="autocomplete-item" data-email="${email}">
          <span class="autocomplete-item-email">${email}</span>
          <span class="autocomplete-item-remove" data-remove="${email}">✕</span>
        </div>
      `).join('');

      dropdown.style.display = 'block';
    }

    usernameInput.addEventListener('focus', showAutocomplete);
    usernameInput.addEventListener('input', showAutocomplete);

    dropdown.addEventListener('click', (e) => {
      if (e.target.classList.contains('autocomplete-item-remove')) {
        const email = e.target.dataset.remove;
        removeEmail(email);
        showAutocomplete();
      } else {
        const item = e.target.closest('.autocomplete-item');
        if (item) {
          const email = item.dataset.email;
          usernameInput.value = email;
          dropdown.style.display = 'none';
          document.getElementById('password').focus();
        }
      }
    });

    document.addEventListener('click', (e) => {
      if (!usernameInput.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = 'none';
      }
    });

    // RATE LIMITING
    function getRateLimitData() {
      const data = localStorage.getItem('login_attempts');
      if (!data) return { attempts: [], lockedUntil: null };
      return JSON.parse(data);
    }

    function saveRateLimitData(data) {
      localStorage.setItem('login_attempts', JSON.stringify(data));
    }

    function isAccountLocked() {
      const data = getRateLimitData();
      if (data.lockedUntil && Date.now() < data.lockedUntil) {
        const minutesLeft = Math.ceil((data.lockedUntil - Date.now()) / 60000);
        return { locked: true, minutesLeft };
      }
      return { locked: false };
    }

    function recordLoginAttempt(success) {
      const data = getRateLimitData();
      const now = Date.now();
      
      data.attempts = data.attempts.filter(time => now - time < ATTEMPT_WINDOW);
      
      if (!success) {
        data.attempts.push(now);
        
        if (data.attempts.length >= MAX_ATTEMPTS) {
          data.lockedUntil = now + LOCKOUT_DURATION;
          data.attempts = [];
        }
      } else {
        data.attempts = [];
        data.lockedUntil = null;
      }
      
      saveRateLimitData(data);
    }

    function showError(message) {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      setTimeout(() => {
        errorEl.style.display = 'none';
      }, 5000);
    }

    function setLoading(isLoading) {
      const btn = document.getElementById('login-btn');
      const form = document.getElementById('loginForm');
      
      if (isLoading) {
        btn.disabled = true;
        btn.innerHTML = '<span class="loading-spinner"></span>Authenticating...';
        form.querySelectorAll('input').forEach(input => input.disabled = true);
      } else {
        btn.disabled = false;
        btn.innerHTML = 'Sign In';
        form.querySelectorAll('input').forEach(input => input.disabled = false);
      }
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const lockStatus = isAccountLocked();
      if (lockStatus.locked) {
        showError(`⚠️ Too many failed attempts. Account locked for ${lockStatus.minutesLeft} minutes.`);
        return;
      }

      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const rememberMe = document.getElementById("rememberMe").checked;

      if (!email || !password) {
        showError("❌ Please enter both email and password.");
        return;
      }

      setLoading(true);

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ 
          email, 
          password 
        });

        if (error || !data.session) {
          recordLoginAttempt(false);
          
          const remainingAttempts = MAX_ATTEMPTS - getRateLimitData().attempts.length;
          if (remainingAttempts > 0) {
            showError(`❌ Invalid credentials. ${remainingAttempts} attempt(s) remaining.`);
          } else {
            showError(`⚠️ Account locked for 15 minutes due to multiple failed attempts.`);
          }
          
          setLoading(false);
          return;
        }

        // Success - save email and remember me
        recordLoginAttempt(true);
        saveEmail(email);

        if (rememberMe) {
          localStorage.setItem('remembered_user', JSON.stringify({
            email: email,
            timestamp: Date.now()
          }));
        } else {
          localStorage.removeItem('remembered_user');
        }

        window.location.href = "Dashboard.html";
        
      } catch (err) {
        console.error("Login error:", err);
        showError("❌ Connection error. Please try again.");
        setLoading(false);
      }
    });

    window.addEventListener('load', () => {
      loadRememberedUser();
      
      const lockStatus = isAccountLocked();
      if (lockStatus.locked) {
        showError(`⚠️ Account locked. Try again in ${lockStatus.minutesLeft} minutes.`);
        document.getElementById('login-btn').disabled = true;
      }
    });

    // Social icon interactions
    document.querySelectorAll('.social-icon').forEach(icon => {
      icon.addEventListener('click', (e) => {
        e.preventDefault();
        showError('ℹ️ Social login coming soon. Please use email authentication.');
      });
    });
  </script>
</body>
</html>
