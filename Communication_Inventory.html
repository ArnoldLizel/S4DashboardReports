<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HPN & HSG Communication | Admin Console</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --sidebar-width: 280px;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-gradient: linear-gradient(135deg, #5c6bc0 0%, #311b92 100%);
            --accent-green: #2ecc71;
            --text-dark: #2d3436;
            --text-muted: #636e72;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-gradient); min-height: 100vh; color: var(--text-dark); display: flex; }

        /* UI COMPONENTS */
        .sidebar { width: var(--sidebar-width); background: white; margin: 20px; border-radius: 15px; padding: 30px 20px; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: sticky; top: 20px; height: calc(100vh - 40px); }
        .brand { text-align: center; margin-bottom: 40px; }
        .brand-icon { background: #764ba2; width: 60px; height: 60px; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.8rem; margin: 0 auto 15px; }
        .brand h1 { font-size: 1.4rem; font-weight: 800; }
        .section-label { font-size: 0.7rem; font-weight: 800; color: #b2bec3; text-transform: uppercase; margin: 20px 0 10px 5px; }
        .office-select { width: 100%; padding: 12px; border: 1px solid #dfe6e9; border-radius: 8px; font-weight: 600; background: #f8f9fa; cursor: pointer; margin-bottom: 20px; }

        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
        .btn-purple { background: var(--primary-gradient); color: white; }
        .btn-green { background: var(--accent-green); color: white; }
        .btn-outline { background: transparent; border: 1px solid #dfe6e9; color: var(--text-muted); }

        /* MAIN CONTENT */
        .main-content { flex: 1; margin: 20px 20px 20px 0; display: flex; flex-direction: column; min-width: 0; }
        .inventory-panel { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.15); display: flex; flex-direction: column; height: 100%; }
        .panel-header { background: linear-gradient(to right, #667eea, #764ba2); padding: 25px 35px; color: white; display: flex; justify-content: space-between; align-items: center; }
        .toolbar { padding: 20px 35px; border-bottom: 1px solid #f1f2f6; }
        .search-input { width: 100%; padding: 12px 15px 12px 45px; border: 1px solid #3498db; border-radius: 8px; outline: none; }

        /* TABLE */
        .data-container { padding: 0; overflow-y: auto; flex: 1; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .col-desc { width: 50%; }
        .col-qty { width: 16.66%; }

        th { position: sticky; top: 0; background: #f8fafc; z-index: 10; padding: 15px; text-align: center; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); border-bottom: 2px solid #edf2f7; }
        th:first-child { text-align: left; padding-left: 35px; }
        td { padding: 10px 15px; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }
        td:first-child { padding-left: 35px; font-weight: 500; }
        .category-row td { background: #f1f5f9 !important; color: #764ba2 !important; font-weight: 800; font-size: 0.9rem; padding: 15px 35px; }
        .qty-input { width: 100%; padding: 8px; border: 1px solid #dfe6e9; border-radius: 6px; text-align: center; font-weight: 700; }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 1000; padding: 40px; }
        .modal-content { background: white; max-width: 1100px; margin: 0 auto; border-radius: 15px; padding: 40px; height: 90vh; display: flex; flex-direction: column; }
        
        .signature-section { display: none; margin-top: 50px; grid-template-columns: 1fr 1fr; gap: 50px; padding: 20px; }
        .sig-box { border-top: 1px solid #000; text-align: center; padding-top: 10px; font-weight: 700; font-size: 10pt; }

        /* PRINT ENGINE */
        @media print {
            body { background: white !important; display: block !important; }
            .sidebar, .no-print, .toolbar, .btn, .brand { display: none !important; }
            
            /* Office Print Mode */
            body.printing-office .main-content { display: block !important; margin: 0 !important; width: 100% !important; }
            body.printing-office .inventory-panel { box-shadow: none !important; border: none !important; }
            body.printing-office .panel-header { background: white !important; color: black !important; border-bottom: 2px solid #000; }
            body.printing-office .modal { display: none !important; }

            /* Global Print Mode */
            body.printing-global .main-content { display: none !important; }
            body.printing-global .modal { display: block !important; position: static !important; background: white !important; padding: 0 !important; }
            body.printing-global .modal-content { height: auto !important; width: 100% !important; padding: 0 !important; box-shadow: none !important; }

            table { width: 100% !important; border-collapse: collapse !important; table-layout: fixed !important; }
            th { background: #eee !important; border: 1px solid #000 !important; font-size: 10pt !important; color: black !important; }
            td { border: 1px solid #000 !important; font-size: 10pt !important; color: black !important; }
            .signature-section { display: grid !important; }
            
            /* Hide input boxes, show text values */
            .qty-input { display: none !important; }
            .print-val { display: block !important; text-align: center; font-weight: bold; }
        }

        .print-val { display: none; }
    </style>
</head>
<body id="mainBody">

    <div class="sidebar no-print">
        <div class="brand">
            <div class="brand-icon"><i class="fas fa-boxes-stacked"></i></div>
            <h1>Quartermaster</h1>
            <p>Admin Console</p>
        </div>
        <div class="section-label">Select Office</div>
        <select id="officeSelect" class="office-select"><option value="">-- Choose Office --</option></select>
        <div class="btn-stack">
            <button class="btn btn-purple" onclick="saveOfficeData()"><i class="fas fa-save"></i> Save Current</button>
            <button class="btn btn-green" onclick="openSummary()"><i class="fas fa-file-lines"></i> Complete Summary</button>
            <button class="btn btn-outline" onclick="window.location.reload()"><i class="fas fa-rotate"></i> Refresh App</button>
        </div>
    </div>

    <div class="main-content">
        <div class="inventory-panel" id="printableOfficeArea">
            <div class="panel-header">
                <div>
                    <h2 id="officeTitle">Inventory Overview</h2>
                    <p id="officeSubtitle">Official Unit Record</p>
                </div>
                <button class="btn btn-outline no-print" id="printOfficeBtn" style="display:none; background:white; color:black; width:auto;" onclick="printOfficeReport()">
                    <i class="fas fa-print"></i> Print Office
                </button>
            </div>
            <div class="toolbar no-print">
                <input type="text" id="searchInput" class="search-input" placeholder="Search equipment list...">
            </div>
            <div class="data-container">
                <table>
                    <thead>
                        <tr><th class="col-desc">Equipment Description</th><th class="col-qty">TE 2019</th><th class="col-qty">On Hand</th><th class="col-qty">TE 2025</th></tr>
                    </thead>
                    <tbody id="editorContent">
                        <tr><td colspan="4" style="text-align:center; padding:100px; color:#b2bec3;">Please select an office from the sidebar.</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="signature-section"><div class="sig-box">PREPARED BY</div><div class="sig-box">NOTED BY</div></div>
        </div>
    </div>

    <div id="summaryModal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;" class="no-print">
                <h2 style="color: #764ba2;">Global Consolidated Summary</h2>
                <div style="gap: 10px; display: flex;">
                    <button class="btn btn-purple" onclick="printGlobalReport()" style="width:auto;"><i class="fas fa-print"></i> Print Report</button>
                    <button class="btn btn-outline" onclick="closeSummary()" style="width:auto;">Close</button>
                </div>
            </div>
            <div id="summaryTableArea" style="overflow-y: auto; flex: 1;"></div>
            <div class="signature-section"><div class="sig-box">CERTIFIED CORRECT</div><div class="sig-box">APPROVED BY</div></div>
        </div>
    </div>

<script>
    const S_URL = "https://jdzfxfriydakuqegtahq.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkemZ4ZnJpeWRha3VxZWd0YWhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwODU0MTEsImV4cCI6MjA3NjY2MTQxMX0.8uuX1PUSKOg03AuZeJJ5HxSUhM-gqapTclMn2A3tD4U";
    const supabaseClient = window.supabase.createClient(S_URL, S_KEY);

    let MASTER_ITEMS = [], ALL_DATA = [], currentOfficeId = null;

    async function init() {
        const { data: items } = await supabaseClient.from("office_items").select("*").order("id");
        const { data: offices } = await supabaseClient.from("offices").select("*").order("office_name");
        MASTER_ITEMS = items || [];
        const select = document.getElementById("officeSelect");
        offices?.forEach(o => select.add(new Option(o.office_name, o.id)));

        select.onchange = (e) => {
            document.getElementById("officeTitle").innerText = e.target.options[e.target.selectedIndex].text;
            document.getElementById("printOfficeBtn").style.display = e.target.value ? "flex" : "none";
            loadOffice(e.target.value);
        };
        document.getElementById("searchInput").oninput = () => { if(currentOfficeId) loadOffice(currentOfficeId); };
        await fetchAllData();
    }

    async function fetchAllData() { const { data } = await supabaseClient.from("office_communications").select("*"); ALL_DATA = data || []; }

    function openSummary() { renderGlobalReport(); document.getElementById('summaryModal').style.display = 'block'; }
    function closeSummary() { document.getElementById('summaryModal').style.display = 'none'; document.body.classList.remove('printing-global'); }

    function printGlobalReport() {
        document.body.classList.add('printing-global');
        window.print();
        setTimeout(() => document.body.classList.remove('printing-global'), 500);
    }

    function printOfficeReport() {
        // Sync the values from inputs to the hidden print spans
        document.querySelectorAll('.qty-input').forEach(input => {
            const span = input.nextElementSibling;
            if(span) span.innerText = input.value || "0";
        });
        document.body.classList.add('printing-office');
        window.print();
        setTimeout(() => document.body.classList.remove('printing-office'), 500);
    }

    function renderGlobalReport() {
        let html = `<table><thead><tr><th class="col-desc">Description</th><th class="col-qty">TE 2019</th><th class="col-qty">On Hand</th><th class="col-qty">TE 2025</th></tr></thead><tbody>`;
        MASTER_ITEMS.forEach(item => {
            if(item.colspan) html += `<tr class="category-row"><td colspan="4">${item.item_name}</td></tr>`;
            else {
                const recs = ALL_DATA.filter(d => d.item_id === item.id);
                html += `<tr><td>${item.item_name}</td><td style="text-align:center;">${recs.reduce((a,b)=>a+(b.te_2019||0),0)}</td><td style="text-align:center; font-weight:700;">${recs.reduce((a,b)=>a+(b.onhand||0),0)}</td><td style="text-align:center;">${recs.reduce((a,b)=>a+(b.proposed_te_2025||0),0)}</td></tr>`;
            }
        });
        html += `</tbody></table>`;
        document.getElementById('summaryTableArea').innerHTML = html;
    }

    async function loadOffice(id) {
        if(!id) return; currentOfficeId = id;
        const search = document.getElementById("searchInput").value.toLowerCase();
        const { data } = await supabaseClient.from("office_communications").select("*").eq("office_id", id);
        const valMap = {}; data?.forEach(r => valMap[r.item_id] = r);
        let html = '';
        MASTER_ITEMS.forEach(item => {
            if(item.colspan) html += `<tr class="category-row"><td colspan="4">${item.item_name}</td></tr>`;
            else if (!search || item.item_name.toLowerCase().includes(search)) {
                const v = valMap[item.id] || {te_2019:0, onhand:0, proposed_te_2025:0};
                html += `<tr>
                    <td>${item.item_name}</td>
                    <td><input type="number" class="qty-input" data-id="${item.id}" data-f="te_2019" value="${v.te_2019}"><span class="print-val">${v.te_2019}</span></td>
                    <td><input type="number" class="qty-input" data-id="${item.id}" data-f="onhand" value="${v.onhand}" style="background:#e8f4fd;"><span class="print-val">${v.onhand}</span></td>
                    <td><input type="number" class="qty-input" data-id="${item.id}" data-f="proposed_te_2025" value="${v.proposed_te_2025}"><span class="print-val">${v.proposed_te_2025}</span></td>
                </tr>`;
            }
        });
        document.getElementById("editorContent").innerHTML = html;
    }

    async function saveOfficeData() {
        if(!currentOfficeId) return;
        const rows = [];
        document.querySelectorAll(".qty-input").forEach(i => {
            const id = i.dataset.id, field = i.dataset.f;
            let r = rows.find(x => x.item_id == id);
            if(!r) { r = { office_id: currentOfficeId, item_id: id, te_2019: 0, onhand: 0, proposed_te_2025: 0 }; rows.push(r); }
            r[field] = parseInt(i.value) || 0;
        });
        await supabaseClient.from("office_communications").upsert(rows, { onConflict: 'office_id,item_id' });
        alert("Inventory Saved");
        fetchAllData();
    }

    init();
</script>
</body>
</html>
