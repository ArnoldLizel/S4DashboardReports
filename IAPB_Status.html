<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonitorPro Enterprise | Quarterly Tracker</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --navy: #0f172a;
            --indigo: #4338ca;
            --indigo-light: #e0e7ff;
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-600: #475569;
            --slate-800: #1e293b;
            --rose: #e11d48;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--slate-50);
            color: var(--slate-800);
            padding-bottom: 5rem;
            font-size: 1.1rem; /* Bigger font for viewing */
        }

        /* --- HEADER --- */
        .nav-header {
            background: var(--navy);
            color: white;
            padding: 1rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand-box { display: flex; align-items: center; gap: 12px; }
        .brand-title { font-weight: 800; font-size: 1.3rem; letter-spacing: -0.02em; }

        /* --- QUARTER FILTER BAR --- */
        .filter-bar {
            background: white;
            padding: 1rem 2.5rem;
            border-bottom: 1px solid var(--slate-200);
            display: flex;
            gap: 10px;
            align-items: center;
            position: sticky;
            top: 60px;
            z-index: 999;
        }

        .filter-label { font-weight: 700; font-size: 0.9rem; color: var(--slate-600); text-transform: uppercase; margin-right: 15px; }

        .btn-filter {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            border: 1px solid var(--slate-200);
            background: white;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-filter:hover { background: var(--slate-100); }
        .btn-filter.active { background: var(--indigo); color: white; border-color: var(--indigo); }

        /* --- LAYOUT --- */
        .container { max-width: 98%; margin: 2rem auto; padding: 0 1rem; }

        .data-card {
            background: white;
            border-radius: 16px;
            border: 1px solid var(--slate-200);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .table-toolbar {
            padding: 1.5rem 2rem;
            background: white;
            border-bottom: 1px solid var(--slate-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-input {
            width: 400px;
            padding: 12px 15px;
            border: 1px solid var(--slate-200);
            border-radius: 10px;
            background: var(--slate-50);
            font-size: 1rem;
        }

        /* --- TABLE --- */
        table { width: 100%; border-collapse: collapse; }
        thead th {
            background: var(--navy); /* Professional Unified Color */
            color: white;
            padding: 1.2rem 1rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            text-align: left;
        }

        /* Column Specifics */
        .col-ref { width: 60px; text-align: center; } 
        .col-act { width: 20%; }
        .col-sub { width: 18%; }
        .col-time { width: 250px; }
        .col-qtr { width: 200px; }
        .col-remarks { min-width: 450px; } /* Wider remarks */
        .col-del { width: 70px; text-align: center; }

        td { padding: 1rem; border-bottom: 1px solid var(--slate-100); vertical-align: top; }

        textarea, select {
            width: 100%; border: 1px solid transparent; border-radius: 8px;
            padding: 12px; font-family: inherit; font-size: 1.05rem; 
            background: var(--slate-50);
            transition: 0.2s;
        }
        textarea:focus { background: white; border-color: var(--indigo); outline: none; box-shadow: 0 0 0 3px rgba(67, 56, 202, 0.1); }

        /* --- BUTTONS --- */
        .btn { padding: 0.8rem 1.6rem; border-radius: 10px; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; gap: 10px; }
        .btn-primary { background: var(--indigo); color: white; border: none; }
        .btn-outline { background: transparent; border: 2px solid var(--slate-200); color: var(--slate-800); }

        .month-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .month-item { font-size: 0.85rem; padding: 8px 4px; text-align: center; background: var(--slate-200); border-radius: 6px; font-weight: 700; cursor: pointer; }
        .month-item.active { background: var(--indigo); color: white; }

        @media print { .nav-header, .filter-bar, .btn, .col-del, .table-toolbar { display: none !important; } }
    </style>
</head>
<body>

<nav class="nav-header">
    <div class="brand-box">
        <div class="brand-title"><i class="fas fa-layer-group"></i> MonitorPro Enterprise</div>
    </div>
    <div style="display:flex; gap:12px;">
        <button id="printBtn" class="btn btn-outline" style="color:white; border-color:rgba(255,255,255,0.3)">Export PDF</button>
        <button id="updateBtn" class="btn btn-primary">Save Changes</button>
    </div>
</nav>

<div class="filter-bar">
    <span class="filter-label">Display View:</span>
    <button class="btn-filter active" data-filter="All">All Activities</button>
    <button class="btn-filter" data-filter="First Quarter">1st Quarter</button>
    <button class="btn-filter" data-filter="Second Quarter">2nd Quarter</button>
    <button class="btn-filter" data-filter="Third Quarter">3rd Quarter</button>
    <button class="btn-filter" data-filter="Fourth Quarter">4th Quarter</button>
</div>

<div class="container">
    <div class="data-card">
        <div class="table-toolbar">
            <input type="text" id="searchInput" class="search-input" placeholder="Search entries by title or remarks...">
            <div style="display:flex; gap:15px; align-items:center;">
                <div id="recordCount" style="font-weight: 800; color: var(--indigo); background: var(--indigo-light); padding: 8px 18px; border-radius: 50px;">0 Activities</div>
                <button id="addRowBtn" class="btn btn-outline" title="Add New Row"><i class="fas fa-plus"></i> Add Row</button>
            </div>
        </div>

        <div style="overflow-x: auto;">
            <table id="mainTable">
                <thead>
                    <tr>
                        <th class="col-ref">Ref</th>
                        <th class="col-act">Activity</th>
                        <th class="col-sub">Sub-Activity</th>
                        <th class="col-time">Timeline</th>
                        <th class="col-qtr">Quarter</th>
                        <th class="col-remarks">Remarks & Updates</th>
                        <th class="col-del">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = "https://jdzfxfriydakuqegtahq.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkemZ4ZnJpeWRha3VxZWd0YWhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwODU0MTEsImV4cCI6MjA3NjY2MTQxMX0.8uuX1PUSKOg03AuZeJJ5HxSUhM-gqapTclMn2A3tD4U";
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const tableBody = document.getElementById("tableBody");
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    let activityData = [];
    let currentFilter = "All";
    let searchTerm = "";

    async function fetchData() {
        const { data } = await supabaseClient.from("iapb").select("*").order("id", {ascending: true});
        activityData = data || [];
        filterAndRefresh();
    }

    function filterAndRefresh() {
        let filtered = activityData;

        // Apply Quarter Filter
        if (currentFilter !== "All") {
            filtered = filtered.filter(item => item.quarter_implementation === currentFilter);
        }

        // Apply Search Filter
        if (searchTerm) {
            const term = searchTerm.toLowerCase();
            filtered = filtered.filter(item => 
                (item.activity_title || "").toLowerCase().includes(term) ||
                (item.remarks || "").toLowerCase().includes(term) ||
                (item.sub_activity_title || "").toLowerCase().includes(term)
            );
        }

        refreshView(filtered);
    }

    function refreshView(data) {
        tableBody.innerHTML = "";
        data.forEach((item, index) => {
            const selectedMonths = (item.date_of_implementation || "").split(", ");
            const monthsHtml = months.map(m => `
                <label class="month-item ${selectedMonths.includes(m) ? 'active' : ''}">
                    <input type="checkbox" value="${m}" ${selectedMonths.includes(m) ? "checked" : ""} style="display:none;">${m}
                </label>
            `).join("");

            const row = document.createElement("tr");
            row.dataset.id = item.id || "";
            row.innerHTML = `
                <td class="col-ref"><b>${index + 1}</b></td>
                <td class="col-act"><textarea oninput="autoResize(this)">${item.activity_title || ""}</textarea></td>
                <td class="col-sub"><textarea oninput="autoResize(this)">${item.sub_activity_title || ""}</textarea></td>
                <td class="col-time"><div class="month-grid">${monthsHtml}</div></td>
                <td class="col-qtr">
                    <select class="qtr-select">
                        <option value="">Select Quarter</option>
                        <option ${item.quarter_implementation === "First Quarter" ? "selected" : ""}>First Quarter</option>
                        <option ${item.quarter_implementation === "Second Quarter" ? "selected" : ""}>Second Quarter</option>
                        <option ${item.quarter_implementation === "Third Quarter" ? "selected" : ""}>Third Quarter</option>
                        <option ${item.quarter_implementation === "Fourth Quarter" ? "selected" : ""}>Fourth Quarter</option>
                    </select>
                </td>
                <td class="col-remarks"><textarea oninput="autoResize(this)">${item.remarks || ""}</textarea></td>
                <td class="col-del">
                    <button class="btn-del" style="border:none; background:none; color:var(--rose); cursor:pointer; padding: 10px;">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            `;
            tableBody.appendChild(row);
            row.querySelectorAll('textarea').forEach(autoResize);
        });
        document.getElementById("recordCount").innerText = `${data.length} Activities`;
    }

    // DELETE LOGIC (Event Delegation)
    tableBody.addEventListener('click', async (e) => {
        const delBtn = e.target.closest('.btn-del');
        if (!delBtn) return;

        const row = delBtn.closest('tr');
        const rowId = row.dataset.id;

        if (!confirm("Are you sure you want to delete this activity?")) return;

        if (rowId) {
            const { error } = await supabaseClient.from("iapb").delete().eq("id", rowId);
            if (error) {
                alert("Error deleting from database: " + error.message);
                return;
            }
            // Update local array
            activityData = activityData.filter(item => item.id != rowId);
        } else {
            // If it's a newly added row not yet in DB, just remove it from local state
            // Finding it by index is safer for unsaved rows
            const rowIndex = Array.from(tableBody.children).indexOf(row);
            activityData.splice(rowIndex, 1);
        }

        filterAndRefresh();
    });

    // FILTER CLICK LOGIC
    document.querySelectorAll('.btn-filter').forEach(btn => {
        btn.onclick = () => {
            document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentFilter = btn.dataset.filter;
            filterAndRefresh();
        };
    });

    // SEARCH LOGIC
    document.getElementById("searchInput").oninput = (e) => {
        searchTerm = e.target.value;
        filterAndRefresh();
    };

    function autoResize(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }

    // SAVE LOGIC
    document.getElementById("updateBtn").onclick = async () => {
        const btn = document.getElementById("updateBtn");
        btn.innerHTML = "<i class='fas fa-spinner fa-spin'></i> Saving...";
        btn.disabled = true;

        const rows = tableBody.querySelectorAll("tr");
        for (let r of rows) {
            const payload = {
                activity_title: r.querySelector(".col-act textarea").value,
                sub_activity_title: r.querySelector(".col-sub textarea").value,
                date_of_implementation: Array.from(r.querySelectorAll('input:checked')).map(i => i.value).join(", "),
                quarter_implementation: r.querySelector(".qtr-select").value,
                remarks: r.querySelector(".col-remarks textarea").value
            };
            
            if (r.dataset.id) {
                await supabaseClient.from("iapb").update(payload).eq("id", r.dataset.id);
            } else if (payload.activity_title) {
                await supabaseClient.from("iapb").insert([payload]);
            }
        }
        await fetchData();
        btn.innerHTML = "Save Changes";
        btn.disabled = false;
        alert("Database synced successfully!");
    };

    document.getElementById("addRowBtn").onclick = () => {
        // Add to local data array
        activityData.push({ 
            activity_title: "", 
            remarks: "", 
            quarter_implementation: currentFilter !== "All" ? currentFilter : "" 
        });
        filterAndRefresh();
    };

    // Toggle active visual for month bubbles
    tableBody.addEventListener('change', (e) => {
        if (e.target.type === 'checkbox') {
            e.target.parentElement.classList.toggle('active', e.target.checked);
        }
    });

    document.getElementById("printBtn").onclick = () => window.print();
    
    // Initial Load
    fetchData();
</script>
</body>
</html>
